<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="id-selectors.css">
  </head>
  <body>
    <p class="letra rosado-chico">Number 1 - I'm a class!</p>
    <div class="letra azul-grande">Number 2 - I'm one ID.</div>
    <p class="letra rosado-chico rosado-grande">Number 3 - I'm a class, but cooler!</p>
    <div class="letra verde-negrilla">Number 4 - I'm another ID.</div>
    <p class="letra rosado-chico">Number 5 - I'm a class!</p>
  </body>
</html>
